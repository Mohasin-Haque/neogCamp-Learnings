<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Avatar Component</title>
</head>

<body>
    <h3>Size variants avatar</h3>
    <div class="avatar-container">
        <img class="avatar avatar-lg"
            src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
            alt="avatar">
        <img class="avatar avatar-md"
            src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
            alt="avatar">
        <img class="avatar avatar-sm"
            src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
            alt="avatar">
        <img class="avatar avatar-xsm"
            src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
            alt="avatar">
    </div>
    <h3>Same size avatar</h3>
    <div class="avatar-container">
        <img class="avatar"
            src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
            alt="avatar">
        <img class="avatar"
            src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
            alt="avatar">
        <img class="avatar"
            src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
            alt="avatar">
        <img class="avatar"
            src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
            alt="avatar">
    </div>
    <h3>Avatar with status</h3>
    <div class="avatar-container">
        <div class="container">
            <img class="avatar"
                src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
                alt="avatar">
            <div class="status status-online"></div>
        </div>

        <div class="container">
            <img class="avatar"
                src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
                alt="avatar">
            <div class="status status-busy"></div>
        </div>
        <div class="container">
            <img class="avatar"
                src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
                alt="avatar">
            <div class="status status-dnd"></div>
        </div>
        <div class="container">
            <img class="avatar"
                src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
                alt="avatar">
            <div class="status status-idle"></div>
        </div>
    </div>
</body>

</html>
